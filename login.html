<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-login {
            background: linear-gradient(90deg, #ffb30e 0%, #ff730e 100%);
        }
        .hero-img {
            background-size: cover;
            background-position: center;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        body {
            padding-top: 60px; /* Adjust this if the navbar height changes */
        }
    </style>
</head>
<body class="bg-login flex items-center justify-center min-h-screen">
    <nav class="flex justify-between items-center p-3 bg-gray-200 text-black drop-shadow-lg">
        <div class="flex items-center space-x-4">
            <span class="text-xl font-bold">
                <img src="image/logo-no-background.png" alt="Logo" class="h-12 w-auto">
            </span>
        </div>
        <ul class="flex space-x-8 mx-auto">
            <li><a href="/index.html" class="nav-link hover:text-yellow-600">Home</a></li>
            <li><a href="#" class="nav-link hover:text-yellow-600">Services</a></li>
            <li><a href="#" class="nav-link hover:text-yellow-600">About</a></li>
            <li><a href="#" class="nav-link hover:text-yellow-600">Contact</a></li>
        </ul>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search food" class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-500"></i>
                </span>
            </div>
            <button type="button" class="bg-green-900 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-user"></i> <a href="/Signup.html">SignUp</a>
            </button>
        </div>
    </nav>

    <div class="bg-white flex rounded-lg shadow-lg w-full max-w-4xl overflow-hidden mt-10">
        <div class="hero-img w-1/2 hidden md:block">
            <img class="animate-bounce mt-20" src="image/img5.jpg" alt="">
            <br>
            <img src="image/logo-no-background.png" alt="">
        </div>
        <div class="w-full md:w-1/2 p-8">
            <div class="flex justify-center mb-8">
                <img src="image/logo-no-background.png" alt="Company Logo" class="h-12 w-auto">
            </div>
            <h2 class="text-3xl font-bold mb-4 text-center">Welcome Back!</h2>
            <p class="text-gray-600 text-center mb-6">Discover the best food options near you.</p>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Password">
                </div>
                <div class="mb-6 flex justify-between items-center">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-yellow-500">
                            <span class="ml-2 text-gray-700">Remember Me</span>
                        </label>
                    </div>
                    <div>
                        <a href="#" class="text-yellow-600 hover:text-yellow-800">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">Login</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-700">Don't have an account? <a href="#" class="text-yellow-600 hover:text-yellow-800">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
